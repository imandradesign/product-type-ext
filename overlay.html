<!DOCTYPE html>
<html>
<head>
<link rel="manifest" href="/manifest.webmanifest">
<script type="text/javascript" src="json-parse.js"></script>
<script type="text/javascript" src="background.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
#button {
background-color: #f5f5f5;
position: absolute;
bottom:5%;
right:7%;
width: 80%;
padding: 5px 5px 5px 5px;
font-family: 'system-ui';
font-size: 12px;
text-align: center;
color: rgb(58, 58, 58);
-webkit-transition-duration: 0.4s;
  transition-duration: 0.4s;
border-width: 1px;
border-style: solid;
border-color: rgb(216, 216, 216) rgb(209, 209, 209) rgb(186, 186, 186);
}
#button:hover {
  background-color: white;
}
#overlay {
  position: absolute;
  display: none;
  width: 13%;
  height: 28%;
  top: 1%;
  right: 1%;
  bottom: 0;
  background-color: rgba(209,209,209,0.3);
  z-index: 2;
  cursor: pointer;
  border-width: 1px;
  border-style: solid;
  border-color: rgb(216, 216, 216) rgb(209, 209, 209) rgb(186, 186, 186);
  box-shadow: 0 2px 4px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
}
#text{
  position: absolute;
  font: 400 11px system-ui;
  top:37%;
  right:-5%;
  font-size: 15px;
  color: rgb(33,33,33);
  transform: translate(-50%,-50%);
  -ms-transform: translate(-50%,-50%);

}
</style>
</head>
<body>

<div id="overlay" onclick="off()">
  <div id="text">
  <p>Physical Products:</p><p id="physicalCount"></p>
  <p>Digital Products:</p><p id="digitalCount"></p>
  <p>Service Products:</p><p id="serviceCount"></p>
  <p>Gift Cards:</p></div><p id="giftCardCount"></p>
  <div id="button" onclick="off()">CLOSE</button></div>
</div>

<!-- this is just a temp button until the overlay is in the script -->

  <button onclick="on()">Overlay</button>
</div>

<script>

function on() {
  document.getElementById("overlay").style.display = "block";
}
function off() {
  document.getElementById("overlay").style.display = "none";
}
</script>

</body>
</html>
